[package]
name = "tushare-api"
version = "0.1.0"
edition = "2024"

[lib]
name = "tushare_api"
path = "src/lib.rs"

[dependencies]
reqwest = { version = "0.12.12", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
